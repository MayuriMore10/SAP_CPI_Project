<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - SAP CPI Dashboard</title>
    <link rel="stylesheet" href="/static/styles.css" />
</head>
<body class="light">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1 class="team-heading">Inti-Great</h1>
                <p class="muted">Enter your CPI trial credentials to continue</p>
            </div>
            <div class="login-form">
                <label>
                    <span>Token URL</span>
                    <input id="tokenUrl" type="text" placeholder="https://<subdomain>.authentication.<region>.hana.ondemand.com/oauth/token" />
                </label>
                <label>
                    <span>Client ID</span>
                    <input id="clientId" type="text" placeholder="Client ID" />
                </label>
                <label>
                    <span>Client Secret</span>
                    <input id="clientSecret" type="password" placeholder="Client Secret" />
                </label>
                <button id="btnLogin">Login</button>
                <div id="loginStatus" class="muted"></div>
            </div>
        </div>
    </div>

    <script>
    async function doLogin(){
	const tokenUrl = document.getElementById('tokenUrl').value.trim();
	const clientId = document.getElementById('clientId').value.trim();
	const clientSecret = document.getElementById('clientSecret').value.trim();
	const status = document.getElementById('loginStatus');
	status.textContent = 'Logging in...';
	try {
		const res = await fetch('/api/login', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({ tokenUrl, clientId, clientSecret }) });
		const data = await res.json();
		if (!res.ok) throw new Error(data.error || 'Login failed');
		status.textContent = 'Login successful';
		setTimeout(() => { window.location.href = '/'; }, 500);
	} catch (e) {
		status.textContent = String(e.message || e);
	}
    }
    document.getElementById('btnLogin').addEventListener('click', doLogin);
    </script>
</body>
</html>
